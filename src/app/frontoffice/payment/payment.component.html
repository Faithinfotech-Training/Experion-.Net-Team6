<form name="paymentform" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
    <div class="form-control">
        <div class="container mt-3" style="width: 30em;">
            <!--Payment id-->
            <input type="hidden" name="PaymentId" />



            <!--Date of Appointment-->
            <div class="form-group">

                <label>Payment Date</label>
                <input type="date" name="PaymentDate" id="PaymentDate" #PaymentDate="ngModel"
                    [ngModel]="paymentService.paymentData.PaymentDate" class="form-control" required
                    [ngClass]="{'is-invalid':PaymentDate.touched && PaymentDate.invalid}"
                    style="box-shadow: 10px 5px 5px rgb(152, 173, 212);" />
                <div class="validation-error" *ngIf="PaymentDate.touched && PaymentDate.invalid">

                    <div *ngIf="PaymentDate.errors.required">
                        Date Of Appointment is required</div>
                </div>
            </div>

            <!--Appointment Id-->
            <div class="form-group">
                <label>Appointment Id</label>
                <input type="number" name="AppointmentId" #AppointmentId="ngModel"
                    style="box-shadow: 10px 5px 5px rgb(152, 173, 212);" pattern="[0-9]+"
                    [(ngModel)]="paymentService.paymentData.AppointmentId" class="form-control"
                    placeholder="Enter the total payment" required readonly="readonly"
                    [ngClass]="{ 'is-invalid' : AppointmentId.touched && AppointmentId.invalid }" />
                <div class="validation-error" *ngIf="AppointmentId.touched && AppointmentId.invalid">
                    <div *ngIf="AppointmentId.errors.required"> Specfy the amount

                    </div>
                    <div *ngIf="AppointmentId.errors.pattern">
                        Specify the amount
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Amount</label>
                <input type="number" name="Amount" #Amount="ngModel"
                    style="box-shadow: 10px 5px 5px rgb(152, 173, 212);" pattern="[0-9]+"
                    [(ngModel)]="paymentService.paymentData.Amount" class="form-control"
                    placeholder="Enter the total payment" required
                    [ngClass]="{ 'is-invalid' : Amount.touched && Amount.invalid }" />
                <div class="validation-error" *ngIf="Amount.touched && Amount.invalid">
                    <div *ngIf="Amount.errors.required"> Specfy the amount

                    </div>
                    <div *ngIf="Amount.errors.pattern">
                        Specify the amount
                    </div>
                </div>
            </div>
            <!--Is Active-->
            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label"><b>Is active</b> </label>
                    <input type="checkbox" name="IsActive" id="IsActive" #IsActive="ngModel"
                        [(ngModel)]="paymentService.paymentData.IsActive" class="form-check-input">
                </div>
            </div>

            <!--submit button-->
            <br>
            <div class="form-group">
                <button type="submit" [disabled]="!(form.valid && form.dirty)"
                    class="btn btn-lg btn-primary form-control">Add Payment</button>
            </div>


        </div>
    </div>
</form>
