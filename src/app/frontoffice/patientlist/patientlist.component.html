<div class="container">
    <div class="header">
        <h5 class="text-center">
            Patient List
        </h5>
        <!--Search Patient-->
        <div class="form-group">
            <input class="form-control" type="text" placeholder="search here..." [(ngModel)]="filter">
        </div>
        <a [routerLink]="['/addpatient']" class="btn btn-primary" style="float:right;margin-bottom: 10px;">Add
            Patient</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>
                    PatientId
                </th>
                <th>
                    PatientName
                </th>
                <th>
                    Age
                </th>
                <th>
                    Gender
                </th>
                <th>
                    Location
                </th>
                <th>
                    ContactNo
                </th>
                <!-- <th>
                    EmergencyContact
                </th> -->
                <th>
                    Action
                </th>

            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let pat of this.patientService.patients | filter: filter | paginate: {itemsPerPage: 5, currentPage:page} ">
                <td (click)="populateForm(pat)">{{pat.PatientId}}</td>
                <td (click)="populateForm(pat)">{{pat.PatientName}}</td>
                <td (click)="populateForm(pat)">{{pat.Age}}</td>
                <td (click)="populateForm(pat)">{{pat.Gender}}</td>
                <td (click)="populateForm(pat)">{{pat.Location}}</td>
                <td (click)="populateForm(pat)">{{pat.ContactNo}}</td>
                <!-- <td (click)="populateForm(pat)">{{pat.EmergencyContact}}</td> -->

                <ng-template [ngIf]="role==4 ">
                    <td>

                        <!--<button  (click)="updatePatient(pat.patientId)" (click)="populateForm(pat)" class="btn btn-sm btn-outline-danger" style="margin-left:10px">Edit</button>-->
                        <a [routerLink]="['/appointment']" class="btn btn-sm btn-info" style="margin-left:10px">Add
                            Appointment</a>
                    </td>
                </ng-template>
            </tr>
        </tbody>



    </table>
    <div class="footer">
        <!--pagination-->
        <pagination-controls (pageChange)="page=($event)"></pagination-controls>

    </div>
</div>
