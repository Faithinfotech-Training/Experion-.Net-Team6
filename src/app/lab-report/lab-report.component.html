<button style="width: 110px; float: right;" class="btn btn-primary form-control" (click)="logOut()">
    <i class="fa fa-share-square fa-1x" style="color: rgb(255, 255, 255);"></i> Log Out</button>
<div class="container mt-3" style="width: 30em;">
    <h2>Generate Lab Report</h2>
    <hr>
    <form class="form" name="reportForm" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
        <!--Patient Name-->
        <div class="form-group mt-4">
            <label>Patient Name</label>
            <select name="PatientId" id="PatientId" class="form-control" #PatientId="ngModel" required
                [(ngModel)]="labReportServices.formData.PatientId"
                [ngClass]="{'is-invalid':PatientId.touched && PatientId.invalid}">
                <option disabled>Select Patient</option>
                <option *ngFor="let p of patientService.patients1" value="{{p.PatientId}}">{{p.PatientName}}</option>
            </select>
            <div class="validation-error" *ngIf="PatientId.touched && PatientId.invalid">
                <div *ngIf="PatientId.errors.required"> PatientId is required
                </div>
            </div>
        </div>
        <!--StaffId-->
        <div class="form-group mt-2">
            <label>Staff Id</label>
            <input type="number" class="form-control" name="StaffId" #StaffId="ngModel"
                [(ngModel)]="labReportServices.formData.StaffId" placeholder="Enter your staffId">
        </div>
        <div class="validation-error" *ngIf="StaffId.touched && StaffId.invalid">
            <div *ngIf="StaffId.errors.required"> StaffId is required
            </div>
        </div>
        <!--LogId-->
        <div class="form-group mt-2">
            <label>Log Id</label>
            <input type="number" class="form-control" name="LogId" #LogId="ngModel"
                [(ngModel)]="labReportServices.formData.LogId" value="LogId" placeholder="" >
        </div>
        <div class="validation-error" *ngIf="LogId.touched && StaffId.invalid">
            <div *ngIf="LogId.errors.required"> LogId is required
            </div>
        </div>
        <hr>
        <!--Test1-->
        <div class="form-group mt-2">
            <div class="form-group mt-2">
                <label>Test 1</label>
                <input type="text" class="form-control" name="TestOne" #TestOne="ngModel"
                    [(ngModel)]="labReportServices.formData.TestOne" >
            </div>
            <div class="form-group mt-2">
                <label>Observed Result</label>
                <input type="text" class="form-control" name="ObservedResultOne" #ObservedResultOne="ngModel"
                    [(ngModel)]="labReportServices.formData.ObservedResultOne" >
            </div>
        </div>
        <hr>
        <!--Test2-->
        <div class="form-group mt-2">
            <div class="form-group mt-2">
                <label>Test 2</label>
                <input type="text" class="form-control" name="TestTwo" #TestTwo="ngModel"
                    [(ngModel)]="labReportServices.formData.TestTwo" >
            </div>
            <div class="form-group mt-2">
                <label>Observed Result</label>
                <input type="text" class="form-control" name="ObservedResultTwo" #ObservedResultTwo="ngModel"
                    [(ngModel)]="labReportServices.formData.ObservedResultTwo" >
            </div>
        </div>
        <hr>
        <!--Test3-->
        <div class="form-group mt-2">
            <div class="form-group mt-2">
                <label>Test 3</label>
                <input type="text" class="form-control" name="TestThree" #TestThree="ngModel"
                    [(ngModel)]="labReportServices.formData.TestThree" >
            </div>
            <div class="form-group mt-2">
                <label>Observed Result</label>
                <input type="text" class="form-control" name="ObservedResultThree" #ObservedResultThree="ngModel"
                    [(ngModel)]="labReportServices.formData.ObservedResultThree" >
            </div>
        </div>
        <hr>
        <!--Generate report-->
        <div class="form-group mt-4">
            <button type="submit" class="btn btn-secondary form-control" style="width: 16em;">
                Update Lab Report
            </button>
        </div>
    </form>
</div>
