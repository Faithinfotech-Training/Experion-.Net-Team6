<div class="container" id="user"><h5> Signed in as : {{loggedUser}}</h5></div>
<!--Logout-->
<button style="width: 110px; float: right;" class="btn btn-primary form-control" (click)="logOut()">
    <i class="fa fa-share-square fa-1x" style="color: rgb(255, 255, 255);"></i> Log Out</button>

<br>
<!--Main Body-->
<div class="container">
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Search here..." style="width: 300px;" [(ngModel)]="filter">
        <button routerLink='/generatedReport' style="width: 200px; float: right;"
            class="btn btn-primary form-control">Generated Results</button>
        <br>
    </div>
    <br>
    <!--Table for Viewing-->
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Log Id:</th>
                <th>Patiet Name</th>
                <th>Doctor Name</th>
                <th>Prescribed Date</th>
                <th>Prescribed Tests</th>
                <th>Generate Report</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let l of labListService.labList |filter:filter">
                <ng-template [ngIf]="l.Status==null ">
                    <td>{{l.LogId}}</td>
                    <td>{{l.PatientName}}</td>
                    <td>{{l.DoctorName}}</td>
                    <td>{{l.Date | date:'dd/MM/yyyy'}}</td>
                    <td>
                        <ul>
                            <li *ngIf=l.Test1> {{l.Test1}}</li>
                            <li *ngIf=l.Test2>{{l.Test2}}</li>
                            <li *ngIf=l.Test3>{{l.Test3}}</li>
                        </ul>
                    </td>

                    <td>
                        <button (click)="labReport(l.LogId)" class="btn btn-sm btn-primary">Lab
                            Report</button>
                    </td>
            </ng-template>
            </tr>
        </tbody>
    </table>

    <div>
        <!--Pagination-->
        <pagination-controls (pageChange)="page=($event)"></pagination-controls>
    </div>
</div>
